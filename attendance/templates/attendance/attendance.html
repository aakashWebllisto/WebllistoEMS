{% extends "attendance/base.html" %}

{% if user.is_authenticated %}
    <p>Welcome to the attendance page</p>
{% else %}
  <p>Please login</p>
{% endif %}


{% block content %}
    <div class="container">
      <form method="POST" action="">
        {% csrf_token %}


        {% if request.user %}Signout {% else %}Signin{% endif %}
      <a href="/attendance"><button type="submit" class="btn btn-primary"></button></a>

      </form>
    </div>
{% endblock content %}
