<div class="container py-5">
    <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
      <table class="table-striped">
      <!-- {{ login_form }} -->
      <tr>
          <td>{{login_form.email.label_tag}}</td>
          <td>{{login_form.email}}</td>
      </tr>
      <tr>
        <td>{{login_form.password.label_tag}}</td>
        <td>{{login_form.password}}</td>
    </tr>
</table>
<button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="home">Create an account</a>.</p>
  </div>
