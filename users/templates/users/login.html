<!DOCTYPE HTML>
<html lang="en">

<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">    
</head>

<body>

<div class="container-fluid">
    
    <!-- NAVIGATION BAR -->


     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">WebllistoEMS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>              
            </ul>
            
          </div>
        </div>
      </nav> 

    <!-- END OF NAVIGATION BAR -->

</div>


<form>
  
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-text" id="name" aria-describedby="nameHelp" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-text" id="exampleInputEmail1" aria-describedby="emailHelp" required>
  </div>
  <div class="mb-3">
    <label for="InputPassword1" class="form-label">Password</label>
    <input type="password" class="form-text" id="InputPassword1" required>
  </div>
  <div class="mb-3">
    <label for="phn" class="form-label">Phone Number</label>
    <input type="text" class="form-text" id="phn" aria-describedby="emailHelp" required>
  </div>
  <div class="form-floating">
    <textarea class="form-control" placeholder="" id="floatingTextareaResidentialAddress" required></textarea>
    <label for="floatingTextarea">Residential Address</label>
  </div>
  <div class="form-floating">
    <textarea class="form-control" placeholder="" id="floatingTextareaCurrentAddress" required></textarea>
    <label for="floatingTextarea">Current Address</label>
  </div>
  
  <div class="ml-2 col-sm-6">
    <div id="msg"></div>
    <form method="post" id="image-form">
      <input type="file" name="img[]" class="file" accept="image/*">
      <div class="input-group my-3">
        <input type="text" class="form-control" disabled placeholder="Upload File" id="file">
        <div class="input-group-append">
          <button type="button" class="browse btn btn-primary">Browse...</button>
        </div>
      </div>
    </form>
  </div>
  <div class="ml-2 col-sm-6">
    <img src="https://placehold.it/80x80" id="preview" class="img-thumbnail">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<script>
  $(document).on("click", ".browse", function() {
  var file = $(this).parents().find(".file");
  file.trigger("click");
});
$('input[type="file"]').change(function(e) {
  var fileName = e.target.files[0].name;
  $("#file").val(fileName);

  var reader = new FileReader();
  reader.onload = function(e) {
    // get loaded data and render thumbnail.
    document.getElementById("preview").src = e.target.result;
  };
  // read the image file as a data URL.
  reader.readAsDataURL(this.files[0]);
});

</script>


</body>
</html>
